name: Change content in file into another

on:
  push:
    paths: 
      - 'change_content/*'
      - '.github/workflows/change_content.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run a one-line script
        run: |
          cat tag_html.md
          regex=(?<=<img.id="androidVersion".src="https:\/\/img.shields.io\/badge\/GAD%20SDK%20Android-v{0,1})(.*)(?=-informational"\/>)
          perl -pe '${regex}/000/g' tag_html.md
          cat tag_html.md
        working-directory: change_content
      
